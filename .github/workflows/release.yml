name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, zip

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create Deployment Package
        run: |
          mkdir -p google-reviews-pro
          # Копираме всичко без скриптове и git файлове
          rsync -rr . google-reviews-pro --exclude .git --exclude .github --exclude build.sh --exclude composer.json --exclude composer.lock --exclude .gitignore
          zip -r google-reviews-pro.zip google-reviews-pro

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: google-reviews-pro.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}